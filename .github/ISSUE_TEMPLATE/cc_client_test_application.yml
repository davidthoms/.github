

name: Coffee Cloud Client Application Form
description: Coffee Cloud Application
title: "[CoffeeCloud Client Applicaiton]: "
labels: ["data cap", "client app.", "filecoin"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filling out CoffeeCloud Client Application Form!
  - type: input
    id: Name
    attributes:
      label: Name
      description: What is your name?
      placeholder: ex. John Smith
    validations:
      required: true
  - type: input
    id: company_name
    attributes:
      label: Company Organization Name
      description: What is the name of your Company / Organization name?
      placeholder: ex. Coffee Cloud Ltd
    validations:
      required: false
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: input
    id: github
    attributes:
      label: GitHub Account
      description: Do you have a you GitHub account?
      placeholder: https://github.com/coffee-cloud-project/
    validations:
      required: false 
  - type: input
    id: oldest_social_media
    attributes:
      label: Oldest Social Media Account
      description: What is your oldest Social Media Account?
      placeholder: https://www.facebook.com/Coffee-Cloudio
    validations:
      required: false
  - type: input
    id: date_social_media
    attributes:
      label: Date Social Media Account
      description: When Was Your Social Media Account Created?
      placeholder: 1st April, 2020
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
- type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
- type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
